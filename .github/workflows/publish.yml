name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [published]

jobs:
  test-ts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: cd packages/train-lle && npm install
      - run: cd packages/train-lle && npm run build
      - run: cd packages/train-lle && npm test

  test-js:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: cd packages/train-lle.js && npm install
      - run: cd packages/train-lle.js && npm run build
      - run: cd packages/train-lle.js && npm test

  test-py:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.8'
      - run: cd packages/train-lle-py && pip install -e .
      - run: cd packages/train-lle-py && python -m pytest

  cross-lang-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - uses: actions/setup-python@v4
        with:
          python-version: '3.8'
      - run: node scripts/cross_lang_test.js
      - run: python scripts/cross_lang_test.py

  publish:
    needs: [test-ts, test-js, test-py, cross-lang-test]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
      - run: cd packages/train-lle && npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - run: cd packages/train-lle.js && npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - run: python -m build packages/train-lle-py
      - run: twine upload dist/*